<!DOCTYPE html>
<html>
<body>
   
<div class="container">
   <div class="card">
      <h2>Upload Attendance CSV File</h2>
      <div class="drop_box">
         <header>
           <h4>Select File and Enter Details</h4>
         </header>
         <p>Files Supported: CSV</p>
         <form action = "/upload" method = "POST" 
            enctype = "multipart/form-data">
            <input  class="btn" type = "file" name = "file" />
            <div class="form-group">
                <label for="start_date">Start Date (YYYY-MM-DD):</label>
                <input class="form-control" type="date" name="start_date" id="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date (YYYY-MM-DD):</label>
                <input class="form-control" type="date" name="end_date" id="end_date" required>
            </div>
            <div class="form-group">
                <label for="hours">Hours:</label>
                <input class="form-control" type="number" name="hours" id="hours" required>
            </div>
            <input class="btn" type = "submit"/>
         </form>
      </div>
   </div>
</div>

</body>
<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

.container {
  height: 100vh;
  width: 100%;
  align-items: center;
  display: flex;
  justify-content: center;
  background-color: #85d5e5;
}

.card {
  border-radius: 10px;
  box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
  width: 600px;
  height: 560px;
  background-color: #ffffff;
  padding: 10px 30px 40px;
}

.card h2 {
  font-size: 22px;
  font-weight: 600;
}

.drop_box {
   margin: 10px 0;
   padding: 30px;
   display: flex;
   align-items: center;
   justify-content: center;
   flex-direction: column;
   border: 3px dotted #a3a3a3;
   border-radius: 5px;
 }
 
 .drop_box h4 {
   font-size: 16px;
   font-weight: 400;
   color: #2e2e2e;
 }
 
 .drop_box p {
   margin-top: 10px;
   margin-bottom: 20px;
   font-size: 12px;
   color: #a3a3a3;
 }
 
 .btn {
   text-decoration: none;
   background-color: #005af0;
   color: #ffffff;
   padding: 10px 20px;
   border: none;
   outline: none;
   transition: 0.3s;
 }
 
 .btn:hover{
   text-decoration: none;
   background-color: #ffffff;
   color: #005af0;
   padding: 10px 20px;
   border: none;
   outline: 1px solid #010101;
 }
 .form input {
   margin: 10px 0;
   width: 100%;
   background-color: #e2e2e2;
   border: none;
   outline: none;
   padding: 12px 20px;
   border-radius: 4px;
 }
 .form-group {
   margin: 10px 0;
   width: 100%;
 }
 .form-group label {
   display: block;
   margin-bottom: 5px;
 }
 .form-group input {
   width: 100%;
   padding: 10px;
   border: 1px solid #ccc;
   border-radius: 4px;
 }
</style>
</html>
